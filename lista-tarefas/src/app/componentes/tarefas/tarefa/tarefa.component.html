<div class="tarefa {{ tarefa.etapa }} ff-roboto-mono tarefa-p">
  <img src="../../../../assets/imagens/{{ tarefa.etapa }}.png" alt="Icone da etapa">
  <p class="conteudo">{{ tarefa.conteudo }}</p>
  <p class="responsavel"><b>{{ tarefa.responsavel }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/imagens/icone-editar.png" alt="Icone de editar">
    </button>
    <button class="botao-excluir">
      <img src="../../../../assets/imagens/icone-excluir.png" alt="Icone de excluir">
    </button>
  </div>
</div>
